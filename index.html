
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3660356822.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Music Player</title>
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Kusu kusu</h2>
            <h3 id="artist">Zehra Khan</h3>
            <div class="img_container">
                <img src="./images/2.jpg" alt="img1" />
            </div>

            <audio src="./music/2.mp3"  ></audio>

            <!-- progress bar -->
            <div class="progressbar_container" id="progress_container">
                <div class="progress_duration_meter">
                    <div id="current_time">0:00</div>
                    <div id="duration">4:1</div>
                </div>
                <div class="progress_div" id="progress_div">
                    <div class="progress" id="progress"></div>
                </div>                 
            </div>

            <!-- controls -->
            <div class="music_controls">
                <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
                <i class="fa-solid fa-play main_button" id="play" title="Play"></i>
                <i class="fa-solid fa-forward"id="next"title="Next"></i>
            </div>
        </div>
    </div>
    <script src="./js/App.js"></script>
</body>
</html>
